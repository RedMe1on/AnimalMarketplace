{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<section class="area-form">
    <div class="container text-center">
        <h1>{% trans "Change Password" %}</h1>

        <form method="POST" action="{% url 'account_change_password' %}" class="password_change form-container">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" name="action" class="genric-btn primary w-100">{% trans "Change Password" %}</button>
        </form>
    </div>
</section>
{% endblock %}
