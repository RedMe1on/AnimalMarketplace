<form id="signup_form" method="post" action="/accounts/signup/" class="need_auth">
    {% csrf_token %}
    <p class="error-user" style="color: red;"></p>
    <p><input type="text"
              name="username"
              autofocus
              placeholder="Имя пользователя"
              onfocus="this.placeholder = ''"
              onblur="this.placeholder = 'Имя пользователя'"
              minlength="4"
              maxlength="150"
              required=""
              id="id_username"
              class="form-control">
    </p>
    <p class="error-email" style="color: red;"></p>
    <p><input type="email"
              name="email"
              placeholder="E-mail адрес"
              onfocus="this.placeholder = ''"
              onblur="this.placeholder = 'E-mail адрес'"
              id="id_email"
              class="form-control">
    </p>
    <p class="error-password1" style="color: red;"></p>
    <p><input type="password"
              name="password1"
              placeholder="Пароль"
              onfocus="this.placeholder = ''"
              onblur="this.placeholder = 'Пароль'"
              required="" id="id_password1"
              aria-autocomplete="list"
              class="form-control">
    </p>
    <p class="error-password2" style="color: red;"></p>
    <p><input type="password"
              name="password2"
              placeholder="Пароль (еще раз)"
              onfocus="this.placeholder = ''"
              onblur="this.placeholder = 'Пароль (еще раз)'"
              required=""
              id="id_password2"
              class="form-control">
    </p>
    <div class="switch-wrap d-flex">
        <div class="confirm-checkbox">
            <input type="checkbox" id="confirm-checkbox_modal" required>
            <label for="confirm-checkbox_modal"></label>
        </div>
        {% include 'account/terms_of_use.html' %}
    </div>
    <button class="genric-btn primary" type="submit">Зарегистрироваться</button>
    <button class="genric-btn info-border arrow" data-toggle="modal"
            data-target="#loginModal"
            data-dismiss="modal" type="submit">Уже есть аккаунт? Войдите <span class="lnr lnr-arrow-right"></span>
    </button>

</form>
