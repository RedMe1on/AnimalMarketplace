{% extends 'lk/profile.html' %}

{% block title %}
        Delete Product "{{ product.title|title }} - {{ block.super }}"
{% endblock %}


{% block profile_content %}
<form method="post">
    {% csrf_token %}
    <h1>Точно удалить этот товар - <b>{{product.title|title}}</b>?</h1>

    <a href="{% url 'lk:product_list' %}">Назад</a>
    <button type="submit" class="btn btn-danger">Удалить</button>

</form>
{% endblock profile_content %}
