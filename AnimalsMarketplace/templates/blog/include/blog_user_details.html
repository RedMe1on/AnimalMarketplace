<div class="user-details row">
    <p class="user-name col-lg-12 col-md-12 col-6"><a href="#">{{ post.author }}</a> <span
            class="lnr lnr-user"></span></p>
    <p class="date col-lg-12 col-md-12 col-6"><a href="#">{{ post.pub_date|date:"SHORT_DATE_FORMAT" }}</a> <span
            class="lnr lnr-calendar-full"></span></p>
    <p class="view col-lg-12 col-md-12 col-6"><a href="#">{{ post.views }}</a> <span
            class="lnr lnr-eye"></span></p>
</div>
