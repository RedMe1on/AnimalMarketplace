{% extends 'base.html' %}

{% block title %}
        Delete Product "{{ product.title|title }} - {{ block.super }}"
{% endblock %}


{% block content %}
<form action="{{ product.get_delete_url }}" method="post">
    {% csrf_token %}

    <h1>Точно удалить этот товар - <b>{{product.title|title}}</b>?</h1>

    <a href="{{ product.get_absolute_url }}">Назад</a>
    <button type="submit" class="btn btn-danger">Удалить</button>

</form>
{% endblock %}
