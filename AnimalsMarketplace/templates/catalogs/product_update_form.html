{% extends 'base.html' %}

{% block title %}
    Edit Product {{ product.title|title }} - {{ block.super }}
{% endblock %}

{% block content %}
<form action="{% url 'catalogs:product_update' slug=product.slug %}" method="post">
    {% csrf_token %}

    {% for field in form %}
    <div class="form-group">
        {{  field.label }}
        {{ field }}
        {% if field.errors %}
        <div class="alert alert-danger">
           {{ field.errors }}
        </div>
        {% endif %}

    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Update Product</button>
</form>


{% endblock %}
