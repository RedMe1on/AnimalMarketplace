{% load crispy_forms_tags %}
<div class="container filter-area">
    <div class="row">
        <div class="col-lg-9">
            <form action="{{ get_url }}" method="get">
                <div class="row">
                    <div class="col-lg-3">
                        {{ form.sex|as_crispy_field }}
                    </div>
                    <div class="col-lg-7">
                        <div class="row">
                            <div class="col-lg-6">
                                {{ form.price_start|as_crispy_field }}
                            </div>
                            <div class="col-lg-6">
                                {{ form.price_end|as_crispy_field }}
                            </div>
                        </div>


                    </div>
                    <div class="col-lg-2">
                        {{ form.image|as_crispy_field }}
                    </div>
                    <div class="col-lg-6">
                        {{ form.breed|as_crispy_field }}
                    </div>
                    <div class="col-lg-6">
                        {{ form.breed_type|as_crispy_field }}
                    </div>


                </div>


                <button class="btn btn-primary" type="submit">Показать</button>
            </form>
        </div>
    </div>

</div>
